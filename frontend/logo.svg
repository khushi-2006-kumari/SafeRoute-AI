<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle background -->
    <circle cx="60" cy="60" r="50" fill="rgba(45, 90, 135, 0.1)" stroke="rgba(45, 90, 135, 0.3)" stroke-width="2"/>
    
    <!-- Shield shape -->
    <path d="M30 30 L60 15 L90 30 L90 70 C90 85 60 105 60 105 C60 105 30 85 30 70 Z" 
          fill="#2D5A87" 
          stroke="#1E3A5F" 
          stroke-width="2"/>
    
    <!-- Route path -->
    <path d="M40 45 Q50 55 60 45 Q70 35 80 45" 
          stroke="#4CAF50" 
          stroke-width="3" 
          fill="none"/>
    
    <!-- Start point (green - safe) -->
    <circle cx="40" cy="45" r="4" fill="#4CAF50"/>
    
    <!-- End point (red - destination) -->
    <circle cx="80" cy="45" r="4" fill="#E53E3E"/>
    
    <!-- Safety indicator dots -->
    <circle cx="50" cy="50" r="2" fill="#4CAF50" opacity="0.8"/>
    <circle cx="70" cy="40" r="2" fill="#FF9800" opacity="0.8"/>
</svg>