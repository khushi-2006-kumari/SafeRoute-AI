<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoute AI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg style="width: 32px; height: 32px; vertical-align: middle; margin-right: 10px;" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 6 L20 2 L32 6 L32 22 C32 28 20 36 20 36 C20 36 8 28 8 22 Z" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
                    <path d="M12 12 Q16 16 20 12 Q24 8 28 12" stroke="#4CAF50" stroke-width="2" fill="none"/>
                    <circle cx="12" cy="12" r="2" fill="#4CAF50"/>
                    <circle cx="28" cy="12" r="2" fill="#E53E3E"/>
                </svg>
                SafeRoute AI
            </h1>
            <p>Navigate safely, especially at night</p>
            
            <!-- Navigation Menu -->
            <div class="nav-menu" style="margin-top: 20px;">
                <a href="profile.html" class="nav-link">üë§ Profile</a>
                <a href="emergency.html" class="nav-link emergency-link">üö® Emergency</a>
                <a href="onboarding.html" class="nav-link">‚ÑπÔ∏è Help</a>
            </div>
        </header>

        <div class="input-section">
            <form id="routeForm">
                <div class="input-group">
                    <label for="source">From:</label>
                    <input type="text" id="source" placeholder="Enter starting location" required>
                </div>
                
                <div class="input-group">
                    <label for="destination">To:</label>
                    <input type="text" id="destination" placeholder="Enter destination" required>
                </div>
                
                <div class="input-group">
                    <label for="timeOfDay">Time of Travel:</label>
                    <select id="timeOfDay" required>
                        <option value="day">Day (6 AM - 6 PM)</option>
                        <option value="night">Night (6 PM - 6 AM)</option>
                    </select>
                </div>
                
                <button type="submit" id="findRoutes">Find Safe Routes</button>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <p>üîç Finding safest routes...</p>
        </div>

        <div id="results" class="results hidden">
            <h2>Route Options</h2>
            <div id="routeList"></div>
        </div>

        <div id="map" class="map hidden"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
